<div class="row">
	<div class="col-xs-12" style="padding-left:0">
		<app-shopping-edit (newIngredient)="addNewIngredient($event)"></app-shopping-edit>
		<hr>
		<ul class="list-group" style="text-align: center;">
			<a href="#" class="list-group-item" *ngFor="let ingredient of ingredients">{{ingredient.name}}
				<span class="pull-right">Amount: {{ingredient.amount}}</span>
			</a>
		</ul>
	</div>
</div>
